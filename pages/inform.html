<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/font/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Zalo landing page</title>
</head>

<body>
    <div class="wrapper-inform">
        <div class="move-click">
            <button onclick="prevStep()" class="prev-button disabled"><img src="../assets/image/icon/chevron-left.svg" alt="chevron-left"></button>
            <div class="pagination">
                <span class="pagination-circle active"></span>
                <span class="pagination-circle"></span>
            </div>
        </div>
        <div class="form step-1">
            <div class="title">Vui lòng điền thông tin đầy đủ để nhận những nội dung hữu ích.</div>
            <div name="forminfo" class="form-box">
                <label for="fname">Họ Tên <span>*</span></label>
                <input type="text" id="fname" name="fullname">

                <label for="phone">Số điện thoại <span>*</span></label>
                <input type="text" onclick = "validateform()" id="phone" name="phone">

                <label for="email">Email <span>*</span> </label>
                <input type="text" id="email" name="email">

                <label for="company">Tên công ty / doanh nghiệp <span>*</span> </label>
                <input type="text" id="company" name="company">

                <div class="select-style custom">
                    <label for="company-type">Loại hình doanh nghiệp</label>
                    <select>
                        <!-- disabled hidden -->
                        <option value="" selected >Nhà sản xuất</option>
                        <option value="">Chủ thương hiệu</option>
                        <option value="">Đơn vị phân phối</option>
                    </select>
                    <i class="fa fa-caret-up"></i>
                </div>

                <div class="select-style">
                    <label for="company-type">
                        Bạn có phải nhà bán hàng trên Amazon không?</label>
                    <select>
                        <option value="">Nhà bán hàng trên 1 năm</option>
                    </select>
                    <!-- <i class="fa fa-caret-up"></i> -->
                </div>

                <button class="button" type="button" onclick="nextStep()"><span class="text">Tiếp tục</span></button>

            </div>
        </div>
        <div class="form step-2 hide">
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
